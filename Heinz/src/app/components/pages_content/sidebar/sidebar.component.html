<aside [ngClass]="{'open': isSidebarOpen}" class="sidebar">
    <div class="top">
        <div class="logo">
            <img src="/assets/feedbacks_imgs/logo.png" alt="">
            <h1 class="primary">I<span class="danger">A</span><span class="success">B</span></h1>
        </div>
        <div class="close" id="close-btn">
            <span class="material-symbols-sharp">close</span>
        </div>
    </div>
    <div class="sidebar">
        <a [routerLink]="['/home']" [ngClass]="{'active': activeLink === 'home'}">
            <span><fa-icon [icon]="faChartPie"></fa-icon></span>
            <h3>Dashboard</h3>
        </a>
        <a [routerLink]="['/form']" [ngClass]="{'active': activeLink === 'form'}">
            <span><fa-icon [icon]="faChartLine"></fa-icon></span>
            <h3>Consulta</h3>
        </a>
        <a [routerLink]="['/feedback']" [ngClass]="{'active': activeLink === 'feedback'}">
            <span><fa-icon [icon]="faEnvelope"></fa-icon></span>
            <h3>Feedbacks</h3>
        </a>
        <a>
            <span><fa-icon [icon]="faGear"></fa-icon></span>
            <h3>Settings</h3>
        </a>
        <a href="#">
            <span><fa-icon [icon]="faRightFromBracket"></fa-icon></span>
            <h3>Logout</h3>
        </a>
    </div>
</aside>
